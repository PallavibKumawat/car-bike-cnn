<!DOCTYPE html>
<html>
<head>
    <title>Car vs Bike CNN</title>
</head>
<body style="background:#f2f2f2; text-align:center; padding-top:50px;">

    <h2>Car vs Bike Classification</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if image %}
        <br>
        <img src="{{ image }}" width="250">
    {% endif %}

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}

</body>
</html>
