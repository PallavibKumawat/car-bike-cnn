<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car vs Bike Classifier</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 440px;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0px 20px 40px rgba(0,0,0,0.25);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-bottom: 5px;
            color: #222;
        }

        .subtitle {
            color: #777;
            font-size: 14px;
            margin-bottom: 22px;
        }

        .upload-box {
            border: 2px dashed #c33764;
            border-radius: 12px;
            padding: 18px;
            background: #fafafa;
            cursor: pointer;
        }

        input[type="file"] {
            width: 100%;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #1d2671, #c33764);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .result {
            margin-top: 22px;
            font-size: 22px;
            font-weight: bold;
            color: #1d2671;
        }

        .confidence {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }

        img {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.25);
        }

        footer {
            margin-top: 22px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>ðŸš— Car vs Bike ðŸš²</h1>
        <div class="subtitle">CNN Image Classification using Deep Learning</div>

        <form method="POST" enctype="multipart/form-data">
            <div class="upload-box">
                <input type="file" name="file" accept="image/*" required>
            </div>
            <button type="submit">Predict Image</button>
        </form>

        {% if result %}
            <div class="result">
                Prediction: {{ result }}
            </div>

            {% if confidence %}
                <div class="confidence">
                    Confidence: {{ confidence }}
                </div>
            {% endif %}

            <img src="{{ image }}" alt="Uploaded Image">
        {% endif %}

        <footer>
            Built with CNN + Flask
        </footer>
    </div>
</body>
</html>
